<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="image"><img src="./images/illustration-hero.svg" alt=""></div>
    

    <div class="section">
      <div class="title">Order Summary</div> 
      <div class="subTitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      
      <div class="plan-card">
        <img src="./images/icon-music.svg" class="music-icon" alt="music-icon">
        <div class="plan">
          <div class="planType">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <a href="" class="Change">Change</a>
      </div>
      
      <button class="proccedBtn">Proceed to Payment</button>
      <button class="cancelBtn">Cancel Order</button> 
      
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nehal Dhuri</a>.
  </div>
</body>
</html>
